spring:
  datasource:
    driver-class-name: org.h2.Driver
    username: user
    password: password
    url: jdbc:h2:mem:idde_catering_db;DB_CLOSE_DELAY=1;MODE=PostgreSQL;TRACE_LEVEL_FILE=4
    hikari:
      maximum-pool-size: 2
  jpa:
    hibernate:
      ddl-auto: create
    defer-datasource-initialization: true
    open-in-view: false
